<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเก็บรูปภาพ PANDORA</title>

</head>
<body>
    <div id="content"></div>
    <script>
        fetch('https://script.google.com/macros/s/AKfycbxLw08xKFrnR8ySEb2oq7gFWzwqER4UV3NbQlNry73GdaD0Rf1fidxBdmoIby4IKuHiFQ/exec')

                document.getElementById('content').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
